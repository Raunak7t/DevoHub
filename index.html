<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevoHub</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style/resets.css" />
    <link rel="stylesheet" href="style/landing-page.css" />
    <link rel="stylesheet" href="style/forms.css" />
  </head>
  <body class="">
    <div class="main-container">
      <div id="cursor"></div>
      <nav>
        <div class="backdrop"></div>
        <div class="nav-left">
          <div class="logo">
            <span class="text">DevoHub</span>
          </div>
        </div>
        <div class="nav-right">
          <div class="theme-toggle-wrapper">
            <div class="theme-toggle">
              <div class="circle"></div>
              <span class="material-symbols-outlined icon moon">
                dark_mode
              </span>
              <span class="material-symbols-outlined icon sun">
                light_mode
              </span>
            </div>
          </div>
        </div>
      </nav>
      <main class="hero">
        <div class="left">
          <div class="reveal">
            <h1><span>DEVOHUB</span></h1>
            <h3><span>Connecting Developers</span></h3>
          </div>
          <h3 class="typed">
            <span class="typed-text"></span>
          </h3>
        </div>

        <div class="right">
          <div class="btns">
            <div class="btn-wrapper login-btn">
              <div class="btn">
                <h6>Log-In</h6>
                <div class="shine">
                  <div class="s1">
                    <div class="thick"></div>
                    <div class="thin"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="btn-wrapper signup-btn">
              <div class="btn">
                <h6>Sign-Up</h6>
                <div class="shine">
                  <div class="s1">
                    <div class="thick"></div>
                    <div class="thin"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="forms">
            <span class="material-symbols-outlined close-icon"> close </span>
            <form class="login-form inner-box">
              <div class="top-header">
                <h2>Hello, Again!</h2>
                <small>We are happy to have you back.</small>
              </div>
              <div class="input-group">
                <div class="input-field">
                  <input type="text" class="input-box" id="logEmail" required />
                  <label for="logEmail">E-mail</label>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="input-box"
                    id="logPassword"
                    required
                  />
                  <label for="logPassword">Password</label>
                </div>
                <div class="input-field">
                  <input type="submit" class="input-submit" value="Log In" />
                </div>
              </div>
            </form>
            <form class="signup-form inner-box">
              <div class="top-header">
                <h2>Sign Up, Now!</h2>
                <small>We are happy to have you with us.</small>
              </div>
              <div class="input-group">
                <div class="input-field">
                  <input type="text" class="input-box" id="regName" required />
                  <label for="regName">Name</label>
                </div>
                <div class="input-field">
                  <input type="text" class="input-box" id="RegEmail" required />
                  <label for="RegEmail">E-mail</label>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="input-box"
                    id="RegPassword"
                    required
                  />
                  <label for="RegPassword">Password</label>
                </div>
                <div class="input-field">
                  <input type="submit" class="input-submit" value="Sign Up" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="js/global.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/theme.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="js/landing-page.js"></script>
  </body>
</html>
