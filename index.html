<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevoHub</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style/resets.css" />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body class="">
    <div class="main-container">
      <div id="cursor"></div>
      <nav>
        <div class="backdrop"></div>
        <div class="nav-left">LOGO</div>
        <div class="nav-right">
          <div class="theme-toggle-wrapper">
            <div class="theme-toggle">
              <div class="circle"></div>
              <span class="material-symbols-outlined icon moon">
                dark_mode
              </span>
              <span class="material-symbols-outlined icon sun">
                light_mode
              </span>
            </div>
          </div>
        </div>
      </nav>
      <main class="hero">
        <div class="left">
          <div class="reveal">
            <h1><span>DEVOHUB</span></h1>
            <h3><span>Connecting Developers</span></h3>
          </div>
          <h3 class="typed">
            <span class="typed-text"></span>
          </h3>
        </div>
        <div class="right form-active">
          <div class="btns">
            <div class="btn-wrapper">
              <div class="btn">
                <h6>Sign-Up</h6>
                <div class="shine">
                  <div class="s1">
                    <div class="thick"></div>
                    <div class="thin"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-wrapper">
              <div class="btn">
                <h6>Log-In</h6>
                <div class="shine">
                  <div class="s1">
                    <div class="thick"></div>
                    <div class="thin"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="forms">
            <div class="login">Login</div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed(".typed-text", {
        strings: [
          "Share Posts",
          "Collaborate",
          "Showcase your Portfolio",
          "Personalized feed",
          "Connect with Professionals",
        ],
        typeSpeed: 100,
        shuffle: true,
        loop: true,
        loopCount: Infinity,
      });
    </script>
    <script src="js/cursor.js"></script>
    <script src="js/global.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
